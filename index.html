<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio-Video</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="playing-box">
      <article class="currently-playing-img">
        <img
          src="assets/album-cover/theendhascome.jpg"
          alt="Album cover in playing box"
        />
      </article>
      <article class="currently-playing-info">
        <span class="material-icons"> add_circle </span>
        <span>
          <h3>The End Has Come</h3>
          <p>Avenger Kills</p>
        </span>
        <span class="material-icons"> favorite </span>
      </article>
      <article class="currently-playing-progress">
        <div class="progress-bar"></div>
        <div class="progress-bar-fill"></div>
        <span class="duration"
          ><p>0:00</p>
          <p>0:00</p></span
        >
      </article>
      <article class="currently-playing-nav-section">
        <span class="material-icons"> repeat </span>
        <span class="material-icons" id="last-song"> fast_rewind </span>
        <span class="material-icons"> play_circle </span>
        <span class="material-icons" id="next-song"> fast_forward </span>
        <span class="material-icons" id="shuffle"> shuffle </span>
      </article>
    </div>
    <div class="playlist"></div>
    <audio id="audio-player" src=""></audio>
    <script src="index.js"></script>
  </body>
</html>
